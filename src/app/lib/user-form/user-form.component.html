<div class="form">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="input">
      <app-input-field label="Nome" formControlName="nome"></app-input-field>
    </div>
    <div class="input">
      <app-input-field label="E-mail" formControlName="email"></app-input-field>
    </div>
    <div class="input">
      <app-input-field
        label="Telefone"
        formControlName="numero"
        type="number"
      ></app-input-field>
    </div>
    <div class="input">
      <app-input-field
        label="Senha"
        type="password"
        formControlName="senha"
      ></app-input-field>
    </div>
    <div class="input">
      <label for="foto" class="custom-file-upload">
        <mat-icon class="icone">camera_alt</mat-icon> Adicione foto de Perfil
      </label>
      <input
        type="file"
        name="foto"
        id="foto"
        (change)="onFotoSelected($event)"
      />
    </div>
    <input type="hidden" formControlName="file" />
    <input type="hidden" formControlName="fileName" />
    <app-button
      [text]="submitName"
      type="submit"
      [disabled]="!userForm.valid"
    ></app-button>
  </form>
</div>

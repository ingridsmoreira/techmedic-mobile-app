<div class="cadastro-container">
  <app-back-btn></app-back-btn>
  <h1>Faça seu cadastro</h1>
  <div class="cadastro-form">
    <app-core-cadastro
      (onCadastroEvent)="onTentarCadastro($event)"
    ></app-core-cadastro>
  </div>
  <div class="outra-opcao">
    <app-button
      text="Já tem uma conta? Acesse aqui."
      design="basic"
      icon="arrow_back_ios"
      (click)="onLoginClick()"
    ></app-button>
  </div>
</div>
